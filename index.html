<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noise Control Cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div id="cat-container" class="cat-container">
            <!-- Cat image will be injected here -->
            <img id="cat-image" src="./src/assets/cats/sleep.png" alt="Sleeping Cat" class="cat-image" />
            <div id="status-bubble" class="status-bubble">Zzz...</div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Listening</button>
            <button id="settings-btn">⚙️ Settings</button>
        </div>

        <div id="settings-panel" class="settings-panel hidden">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Sensitivity (Gain): <span id="sensitivity-val">1.0</span></label>
                <input type="range" id="sensitivity" min="0.01" max="5.0" step="0.01" value="1.0">
            </div>
            <div class="setting-group">
                <label>Transition Time (seconds): <span id="decay-val">3</span></label>
                <input type="range" id="decay" min="1" max="30" step="1" value="3">
            </div>
            <div class="setting-group">
                <label>Current Volume: <span id="volume-display">0</span></label>
                <div class="meter">
                    <div id="meter-fill"></div>
                </div>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
