<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noise Control Cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button id="settings-btn">⚙️ Settings</button>
    <div id="app">

        <div id="cat-container" class="cat-container">
            <!-- Cat image will be injected here -->
            <img id="cat-image" src="./assets/cats/sleep.png" alt="Sleeping Cat" class="cat-image" />
            <div id="status-bubble" class="status-bubble">Zzz...</div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Listening</button>
        </div>

        <div id="settings-panel" class="settings-panel hidden">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Sensitivity (Gain): <span id="sensitivity-val">1.0</span></label>
                <input type="range" id="sensitivity" min="0.01" max="5.0" step="0.01" value="1.0">
            </div>
            <div class="setting-group">
                <label>State Duration (sec): <span id="duration-val">5</span></label>
                <input type="range" id="duration" min="1" max="60" step="1" value="5">
            </div>
            <div class="setting-group">
                <label>Sleep Limit: <span id="limit-sleep-val">10</span></label>
                <input type="range" id="limit-sleep" min="1" max="97" step="1" value="10">
            </div>
            <div class="setting-group">
                <label>Calm Limit: <span id="limit-calm-val">30</span></label>
                <input type="range" id="limit-calm" min="1" max="98" step="1" value="30">
            </div>
            <div class="setting-group">
                <label>Anxious Limit: <span id="limit-anxious-val">60</span></label>
                <input type="range" id="limit-anxious" min="1" max="99" step="1" value="60">
            </div>
            <div class="setting-group">
                <label>Irritated Limit: <span id="limit-irritated-val">90</span></label>
                <input type="range" id="limit-irritated" min="1" max="100" step="1" value="90">
            </div>
            <div class="setting-group">
                <label>Current Volume: <span id="volume-display">0</span></label>
                <div class="meter">
                    <div id="meter-fill"></div>
                </div>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
